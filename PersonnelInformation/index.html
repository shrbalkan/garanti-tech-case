<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Information System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="container" class="container">
        <h1>Personnel Information</h1>
    </div>

    <!-- Popup for SSN Details -->
    <div id="ssnDetailsPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Personnel Details</h2>
            <div id="ssnDetailsContent"></div>
        </div>
    </div>

    <!-- Popup for Phone -->
    <div id="phonePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Options</h2>
            <div class="phone-actions">
                <a href="#" id="callButton" class="action-btn">
                    <i class="fas fa-phone"></i> Call
                </a>
                <a href="#" id="smsButton" class="action-btn">
                    <i class="fas fa-sms"></i> Send SMS
                </a>
                <a href="#" id="whatsappButton" class="action-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="personnel.js"></script>
</body>
</html>
